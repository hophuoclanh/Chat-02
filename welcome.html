<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Welcome</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
		<!-- Font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(to right, #91EAE4, #86A8E7, #7F7FD5); /* Example background */
            position: relative; /* Required for absolute positioning of the child */
            }

            .container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%); /* Moves the element up by 50% of its height and left by 50% of its width */
                text-align: center;
            }

            .btn {
                width: 150px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to Our Chat Application</h1>
            <div>
                <button id="signInBtn" class="btn btn-primary">Sign In</button>
                <button id="signUpBtn" class="btn btn-success">Sign Up</button>
            </div>
        </div>
    
        <script>
            document.getElementById('signInBtn').addEventListener('click', function() {
                window.location.href = 'sign_in.html';  // Ensure this path is correct
            });
    
            document.getElementById('signUpBtn').addEventListener('click', function() {
                window.location.href = 'sign_up.html';  // Ensure this path is correct
            });
        </script>
    </body>
    </html>
