<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-4 col-xl-3 chat">
                <div class="card mb-sm-3 mb-md-0 contacts_card">
                    <div class="card-header">
                        <div class="input-group">
                            <input type="text" placeholder="Search..." id="searchInput" class="form-control search">
                            <div class="input-group-prepend">
                                <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Search Rooms..." id="searchRoomInput" class="form-control search">
                            <div class="input-group-prepend">
                                <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body contacts_body">
                        <ul class="contacts" id="searchResults">
                            <!-- Search results will be dynamically added here -->
                        </ul>
                        <ul class="contacts" id="roomSearchResults">
                            <!-- Room search results will be dynamically added here -->
                        </ul>
                        <button id="createGroupChatBtn" class="btn btn-primary">Create Group Chat</button>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span id="chatRoomName">Chat Room</span>
                            </div>
                            <div class="video_cam">
                                <span><i class="fas fa-video"></i></span>
                                <span><i class="fas fa-phone"></i></span>
                            </div>
                        </div>
                        <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                        <div class="action_menu">
                            <ul>
                                <li><i class="fas fa-user-circle"></i> View profile</li>
                                <li><i class="fas fa-users"></i> Add to close friends</li>
                                <li><i class="fas fa-plus"></i> Add to group</li>
                                <li><i class="fas fa-ban"></i> Block</li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body msg_card_body" id="messages">
                        <!-- Messages will be dynamically added here -->
                    </div>
                    <div class="card-footer">
                        <input type="text" id="messageInput" class="form-control type_msg" placeholder="Type your message...">
                        <button id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for creating group chat -->
    <div class="modal fade" id="createGroupChatModal" tabindex="-1" role="dialog" aria-labelledby="createGroupChatModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createGroupChatModalLabel">Create Group Chat</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="groupName">Group Name</label>
              <input type="text" id="groupName" class="form-control" placeholder="Enter group name">
            </div>
            <div class="form-group">
              <label for="groupUsers">Add Users</label>
              <input type="text" id="groupUsers" class="form-control" placeholder="Enter usernames separated by commas">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="createGroupBtn">Create Group</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
